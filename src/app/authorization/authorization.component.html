 <div class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="../assets/img/Mark.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-bold">Вход в личный кабинет</h1>

    <div class="form-floating">
      <input required minlength="5" pattern="[a-zA-Z]^[ 0-9]+$*" #log="ngModel" name="login" [(ngModel)]="user.login" type="text"  class="form-control"  >
      <label for="floatingInput">Логин</label>
    </div>
  
          <div
          *ngIf="log.hasError('pattern') "
          class="alert alert-danger mt-2"
          role="alert"
        >
          Поле должно содержать только латинские символы и цифры
        </div>
      <div
        *ngIf="log.hasError('minlength')"
        class="alert alert-danger mt-2"
        role="alert"
      >
        Логин содержит более 5 символов
      </div>

    <div class="form-floating">
      <input required #pass="ngModel" name="password" [(ngModel)]="user.password" type="text" class="form-control" minlength="5" pattern="[a-zA-Z]^[ 0-9]+$*" >
      <label for="floatingPassword">Пароль</label>
    </div>

              <div
              *ngIf="log.hasError('pattern') "
              class="alert alert-danger mt-2"
              role="alert"
            >
              Поле должно содержать только латинские символы и цифры
            </div>
          <div
            *ngIf="log.hasError('minlength')"
            class="alert alert-danger mt-2"
            role="alert"
          >
            Пароль содержит более 5 символов
          </div>


    <button (click)="checkUser()" [disabled]="log.invalid || pass.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

    <div
    *ngIf="checkError()"
    class="alert alert-danger mt-2"
    role="alert"
  >
    Неверный логин или пароль
  </div>
    
  </form>
</main>


    
</div>
